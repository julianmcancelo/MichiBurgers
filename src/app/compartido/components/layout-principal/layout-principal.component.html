<mat-toolbar color="primary" class="navbar">
  <div class="toolbar-inner">
    <button mat-button class="brand" routerLink="/">Burguersaurio</button>

    <nav class="nav">
      <a mat-button routerLink="/admin" routerLinkActive="active">Administración</a>
      <a mat-button routerLink="/mapa-meses" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Mapa de Mesas</a>
      <a mat-button routerLink="/mapa-meses/salon" routerLinkActive="active">Mapa del Salón</a>
    </nav>

    <span class="espaciador"></span>

    <ng-container *ngIf="usuario$ | async as u; else loginLink">
      <span class="welcome">Bienvenido, {{ u.nombreCompleto }} ({{ u.rol }})</span>
      <button mat-stroked-button color="accent" (click)="logout()">Salir</button>
    </ng-container>
    <ng-template #loginLink>
      <button mat-stroked-button color="accent" routerLink="/auth/login">Iniciar Sesión</button>
    </ng-template>
  </div>
</mat-toolbar>

<main class="contenido-principal">
  <router-outlet></router-outlet>
</main>

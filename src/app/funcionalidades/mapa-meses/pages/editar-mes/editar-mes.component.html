<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ id ? 'Editar mes' : 'Nuevo mes' }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div>
      <label for="anio" class="block text-sm font-medium text-gray-700 mb-1">Año</label>
      <input id="anio" type="number" formControlName="anio" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div>
      <label for="mes" class="block text-sm font-medium text-gray-700 mb-1">Mes</label>
      <input id="mes" type="number" formControlName="mes" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div class="sm:col-span-2">
      <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
      <input id="titulo" type="text" formControlName="titulo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div class="sm:col-span-2">
      <label for="notas" class="block text-sm font-medium text-gray-700 mb-1">Notas</label>
      <textarea id="notas" rows="4" formControlName="notas" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
    </div>

    <div class="sm:col-span-2 flex items-center gap-4">
      <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors shadow disabled:bg-gray-400 disabled:cursor-not-allowed">
        Guardar
      </button>
      <button type="button" (click)="cancelar()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancelar</button>
    </div>
  </form>
</div>

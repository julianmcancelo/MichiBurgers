<mat-card>
  <mat-card-title>Mapa de meses</mat-card-title>
  <mat-card-subtitle>Listado</mat-card-subtitle>
  <div class="acciones">
    <button mat-stroked-button color="primary" [routerLink]="['/mapa-meses/salon']" style="margin-right: 8px;">
      <mat-icon>map</mat-icon>
      Mapa del salón (mesas)
    </button>
    <button mat-raised-button color="primary" (click)="crear()">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
  </div>

  <div class="filtros" style="display: grid; grid-template-columns: repeat(3, minmax(160px, 1fr)); gap: 0.5rem; margin-bottom: 0.75rem; align-items: end;">
    <mat-form-field appearance="outline">
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="filtroAnio" (keyup.enter)="aplicarFiltro()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mes</mat-label>
      <input matInput type="number" min="1" max="12" [(ngModel)]="filtroMes" (keyup.enter)="aplicarFiltro()" />
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="aplicarFiltro()">Aplicar</button>
      <button mat-button (click)="limpiarFiltros()">Limpiar</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
      <td mat-cell *matCellDef="let e">{{ e.anio }}</td>
    </ng-container>

    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
      <td mat-cell *matCellDef="let e">{{ e.mes }}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let e">{{ e.titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="primary" (click)="editar(e)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="eliminar(e)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]"></mat-paginator>
</mat-card>

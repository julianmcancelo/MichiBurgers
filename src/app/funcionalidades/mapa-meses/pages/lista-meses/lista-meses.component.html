<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-1">Mapa de meses</h2>
  <p class="text-sm text-gray-500 mb-4">Listado</p>
  <div class="acciones flex flex-wrap items-center gap-2 mb-4">
    <a routerLink="/mapa-meses/salon" class="inline-flex items-center gap-2 px-4 py-2 border border-orange-500 text-orange-600 rounded-lg hover:bg-orange-50 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13v-6m0 6l5.447 2.724A1 1 0 0015 20.382V9.618a1 1 0 00-1.447-.894L9 11m0-4v6m0 0l5.447-2.724A1 1 0 0115 5.618V4.618a1 1 0 00-1.447-.894L9 7m0 0l-5.447-2.724A1 1 0 002 4.618V3.618a1 1 0 011.447-.894L9 4m6 1l-6-3" />
      </svg>
      <span>Mapa del salón (mesas)</span>
    </a>
    <button (click)="crear()" class="inline-flex items-center gap-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <span>Nuevo</span>
    </button>
  </div>

  <div class="filtros grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 mb-3 items-end">
    <div>
      <label for="filtroAnio" class="block text-sm font-medium text-gray-700 mb-1">Año</label>
      <input id="filtroAnio" type="number" [(ngModel)]="filtroAnio" (keyup.enter)="aplicarFiltro()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div>
      <label for="filtroMes" class="block text-sm font-medium text-gray-700 mb-1">Mes</label>
      <input id="filtroMes" type="number" min="1" max="12" [(ngModel)]="filtroMes" (keyup.enter)="aplicarFiltro()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div>
      <button (click)="aplicarFiltro()" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors shadow">Aplicar</button>
      <button (click)="limpiarFiltros()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Limpiar</button>
    </div>
  </div>

  <div class="overflow-x-auto -mx-4 sm:mx-0">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Año</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mes</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let e of dataSource.data">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ e.anio }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ e.mes }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ e.titulo }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="editar(e)" class="p-2 rounded-full text-blue-600 hover:bg-blue-100 transition-colors" title="Editar">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" />
              </svg>
            </button>
            <button (click)="eliminar(e)" class="p-2 rounded-full text-red-600 hover:bg-red-100 transition-colors" title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>

<mat-card>
  <mat-card-title>Mapa de meses</mat-card-title>
  <mat-card-subtitle>Listado</mat-card-subtitle>
  <div class="acciones flex flex-wrap items-center gap-2 mb-4">
    <button mat-stroked-button color="primary" [routerLink]="['/mapa-meses/salon']">
      <mat-icon>map</mat-icon>
      Mapa del salón (mesas)
    </button>
    <button mat-raised-button color="primary" (click)="crear()">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
  </div>

  <div class="filtros grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 mb-3 items-end">
    <mat-form-field appearance="outline">
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="filtroAnio" (keyup.enter)="aplicarFiltro()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mes</mat-label>
      <input
        matInput
        type="number"
        min="1"
        max="12"
        [(ngModel)]="filtroMes"
        (keyup.enter)="aplicarFiltro()"
      />
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="aplicarFiltro()">Aplicar</button>
      <button mat-button (click)="limpiarFiltros()">Limpiar</button>
    </div>
  </div>

  <div class="overflow-x-auto -mx-4 sm:mx-0">
    <table mat-table [dataSource]="dataSource" matSort class="min-w-[640px]">
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
        <td mat-cell *matCellDef="let e">{{ e.anio }}</td>
      </ng-container>

      <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
        <td mat-cell *matCellDef="let e">{{ e.mes }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let e">{{ e.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button color="primary" (click)="editar(e)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(e)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</mat-card>

<mat-card>
  <mat-card-title>Cambiar contraseña</mat-card-title>
  <mat-card-subtitle>Actualiza tu contraseña de acceso</mat-card-subtitle>

  <form [formGroup]="form" (ngSubmit)="submit()" style="margin-top:12px; max-width:420px; display:grid; gap:12px;">
    <mat-form-field appearance="outline">
      <mat-label>Contraseña actual</mat-label>
      <input matInput type="password" formControlName="current" autocomplete="current-password" />
      <mat-error *ngIf="form.get('current')?.hasError('required')">Requerida</mat-error>
      <mat-error *ngIf="form.get('current')?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="next" autocomplete="new-password" />
      <mat-error *ngIf="form.get('next')?.hasError('required')">Requerida</mat-error>
      <mat-error *ngIf="form.get('next')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" formControlName="confirm" autocomplete="new-password" />
      <mat-error *ngIf="form.get('confirm')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <div style="display:flex; gap:10px; align-items:center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Cambiar</button>
      <mat-icon *ngIf="loading" fontIcon="progress_activity"></mat-icon>
      <span *ngIf="error" style="color:#c62828; font-size:13px;">{{ error }}</span>
      <span *ngIf="ok" style="color:#2e7d32; font-size:13px;">¡Contraseña actualizada!</span>
    </div>
  </form>
</mat-card>

<mat-card>
  <mat-card-title>Recuperar contraseña</mat-card-title>
  <mat-card-subtitle>Validaremos tus datos y podrás asignar una nueva contraseña</mat-card-subtitle>

  <form [formGroup]="form" (ngSubmit)="submit()" style="margin-top:12px; max-width:420px; display:grid; gap:12px;">
    <mat-form-field appearance="outline">
      <mat-label>Legajo</mat-label>
      <input matInput formControlName="legajo" />
      <mat-error *ngIf="form.get('legajo')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" />
      <mat-error *ngIf="form.get('dni')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('dni')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="next" autocomplete="new-password" />
      <mat-error *ngIf="form.get('next')?.hasError('required')">Requerida</mat-error>
      <mat-error *ngIf="form.get('next')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" formControlName="confirm" autocomplete="new-password" />
      <mat-error *ngIf="form.get('confirm')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <div style="display:flex; gap:10px; align-items:center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Recuperar</button>
      <span *ngIf="error" style="color:#c62828; font-size:13px;">{{ error }}</span>
      <span *ngIf="ok" style="color:#2e7d32; font-size:13px;">¡Contraseña actualizada! Ya puedes iniciar sesión.</span>
    </div>
  </form>
</mat-card>

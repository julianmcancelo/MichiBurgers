<div
  class="dialog-card border border-orange-200/60 rounded-xl shadow-sm hover:shadow-md transition p-0"
>
  <div
    class="flex items-center justify-between px-4 py-2.5 border-b border-orange-200/70 bg-white/80 sticky top-0 z-10"
  >
    <div class="flex items-center gap-2">
      <mat-icon class="text-orange-500">fastfood</mat-icon>
      <h2 class="text-base font-semibold">Nuevo producto</h2>
    </div>
    <button
      type="button"
      class="icon-btn"
      (click)="cerrar()"
      [disabled]="loading"
      aria-label="Cerrar"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form" class="p-4 space-y-3" (ngSubmit)="guardar()">
    <div class="grid grid-cols-1 gap-1.5">
      <mat-form-field appearance="fill" class="w-full tonal compact">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Hamburguesa BBQ" />
        <mat-icon matPrefix>badge</mat-icon>
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full tonal compact">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoria_id">
          <mat-option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</mat-option>
        </mat-select>
        <mat-icon matPrefix>category</mat-icon>
        <mat-error *ngIf="form.get('categoria_id')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full tonal compact">
        <mat-label>Precio</mat-label>
        <input matInput type="number" step="0.01" formControlName="precio" placeholder="0" />
        <span matPrefix class="text-gray-500 mr-1">$</span>
        <mat-error *ngIf="form.get('precio')?.hasError('required')">Requerido</mat-error>
        <mat-error *ngIf="form.get('precio')?.hasError('min')">Debe ser mayor a 0</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full tonal compact">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="2" placeholder="Opcional"></textarea>
        <mat-icon matPrefix>description</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full tonal compact">
        <mat-label>URL de imagen</mat-label>
        <input matInput formControlName="imagen_url" placeholder="https://..." />
        <mat-icon matPrefix>image</mat-icon>
      </mat-form-field>

      <mat-checkbox formControlName="activo">Activo</mat-checkbox>
    </div>

    <div class="flex items-center justify-end gap-2 pt-2 border-t border-orange-200/60">
      <button
        type="button"
        mat-stroked-button
        class="rounded-full"
        (click)="cerrar()"
        [disabled]="loading"
      >
        Cancelar
      </button>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="rounded-full gradient-btn"
        [disabled]="loading || form.invalid"
      >
        <mat-icon *ngIf="!loading">check_circle</mat-icon>
        <span *ngIf="!loading">Guardar</span>
        <span *ngIf="loading">Guardando...</span>
      </button>
    </div>
  </form>
</div>

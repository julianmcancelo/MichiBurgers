<div class="contenedor-formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}</mat-card-title>
      <mat-card-subtitle>{{
        esEdicion ? 'Modifica los datos del producto' : 'Agrega un nuevo producto al menú'
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formularioProducto" (ngSubmit)="guardarProducto()">
        <mat-form-field appearance="outline" class="campo-completo">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput formControlName="nombre" placeholder="Ej: Hamburguesa Clásica" />
          <mat-error
            *ngIf="
              formularioProducto.get('nombre')?.invalid && formularioProducto.get('nombre')?.touched
            "
          >
            {{ obtenerErrorNombre() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="campo-completo">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="precio" placeholder="0.00" />
          <span matTextPrefix>$&nbsp;</span>
          <mat-error
            *ngIf="
              formularioProducto.get('precio')?.invalid && formularioProducto.get('precio')?.touched
            "
          >
            {{ obtenerErrorPrecio() }}
          </mat-error>
        </mat-form-field>

        <div class="acciones-formulario">
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="formularioProducto.invalid"
          >
            {{ esEdicion ? 'Actualizar' : 'Crear' }} Producto
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<!-- Formulario de producto con estética moderna -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-orange-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header del formulario -->
    <div class="bg-white rounded-2xl shadow-xl border border-orange-100 overflow-hidden">
      <div class="bg-gradient-to-r from-orange-500 via-orange-600 to-orange-700 px-6 py-8 text-center">
        <div class="w-16 h-16 bg-white/10 rounded-xl flex items-center justify-center mx-auto mb-4 shadow overflow-hidden">
          <svg *ngIf="esEdicion" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z" /></svg>
          <svg *ngIf="!esEdicion" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1 tracking-wide">
          {{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}
        </h1>
        <p class="text-orange-100 text-sm">
          {{ esEdicion ? 'Modifica los datos del producto' : 'Agrega un nuevo producto al menú' }}
        </p>
      </div>

      <!-- Formulario -->
      <div class="px-6 py-6">
        <form [formGroup]="formularioProducto" (ngSubmit)="guardarProducto()" class="space-y-6">
          <!-- Campo Nombre -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Nombre del Producto</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18M5.47 7.713l13.06 9.574M5.47 16.287l13.06-9.574" /></svg>
              </div>
              <input
                formControlName="nombre"
                placeholder="Ej: Hamburguesa Clásica"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200 text-gray-900 placeholder-gray-500"
              />
            </div>
            <div
              *ngIf="formularioProducto.get('nombre')?.invalid && formularioProducto.get('nombre')?.touched"
              class="flex items-center gap-2 text-red-600 text-sm"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              <span>{{ obtenerErrorNombre() }}</span>
            </div>
          </div>

          <!-- Campo Precio -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Precio</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-orange-500 font-medium">$</span>
              </div>
              <input
                type="number"
                formControlName="precio"
                placeholder="0.00"
                class="block w-full pl-8 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200 text-gray-900 placeholder-gray-500"
              />
            </div>
            <div
              *ngIf="formularioProducto.get('precio')?.invalid && formularioProducto.get('precio')?.touched"
              class="flex items-center gap-2 text-red-600 text-sm"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              <span>{{ obtenerErrorPrecio() }}</span>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button
              type="button"
              (click)="cancelar()"
              class="flex items-center justify-center gap-2 px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-all duration-200"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
              <span>Cancelar</span>
            </button>
            <button
              type="submit"
              [disabled]="formularioProducto.invalid"
              class="flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold rounded-lg hover:from-orange-600 hover:to-orange-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 disabled:transform-none"
            >
              <svg *ngIf="esEdicion" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>
              <svg *ngIf="!esEdicion" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
              <span>{{ esEdicion ? 'Actualizar' : 'Crear' }} Producto</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

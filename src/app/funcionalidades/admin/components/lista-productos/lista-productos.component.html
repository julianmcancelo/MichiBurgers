<!-- Contenedor principal con estética moderna -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-orange-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header de la página -->
    <div class="bg-white rounded-2xl shadow-xl border border-orange-100 overflow-hidden mb-6">
      <div class="bg-gradient-to-r from-orange-500 via-orange-600 to-orange-700 px-6 py-8 text-center">
        <div class="w-16 h-16 bg-white/10 rounded-xl flex items-center justify-center mx-auto mb-4 shadow overflow-hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18M5.47 7.713l13.06 9.574M5.47 16.287l13.06-9.574" /></svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1 tracking-wide">Gestión de Productos</h1>
        <p class="text-orange-100 text-sm">Administra el menú de MichiBurgers</p>
      </div>
      
      <!-- Barra de acciones enfocada en productos -->
      <div class="px-6 py-4 bg-white border-b border-gray-200">
        <div class="flex flex-col gap-3">
          <div class="flex flex-col md:flex-row gap-3">
            <div class="flex-1 flex items-center gap-2">
              <div class="relative w-full max-w-md">
                <input type="text"
                       placeholder="Buscar por nombre..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                       (input)="search = ($any($event.target).value || '').toString(); applyFilters()" />
                <div class="pointer-events-none absolute right-2 top-2.5 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l3.387 3.387a1 1 0 01-1.414 1.414l-3.387-3.387zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" /></svg>
                </div>
              </div>
              <select class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                      (change)="categoriaId = $any($event.target).value === 'todas' ? 'todas' : +$any($event.target).value; applyFilters()">
                <option value="todas">Todas las categorías</option>
                <option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</option>
              </select>
            </div>

            <div class="flex items-center gap-2">
              <button (click)="nuevoProducto()"
                      class="flex items-center gap-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                <span>Nuevo</span>
              </button>
            </div>
          </div>

          <div class="flex flex-wrap items-center gap-2" *ngIf="anySelected">
            <span class="text-sm text-gray-600">Seleccionados: {{ selectedIds.size }}</span>
            <button (click)="bulkActivar()" class="px-3 py-1.5 text-sm bg-emerald-600 text-white rounded-md hover:bg-emerald-700">Activar</button>
            <button (click)="bulkDesactivar()" class="px-3 py-1.5 text-sm bg-amber-600 text-white rounded-md hover:bg-amber-700">Desactivar</button>
            <button (click)="bulkEliminar()" class="px-3 py-1.5 text-sm bg-red-600 text-white rounded-md hover:bg-red-700">Eliminar</button>
          </div>
        </div>
      </div>

      <!-- Estados de carga y error -->
      <ng-container *ngIf="loading">
        <div class="px-6 py-8 text-center">
          <div class="inline-flex items-center gap-3 px-4 py-2 bg-orange-50 text-orange-700 rounded-lg">
            <div class="w-4 h-4 border-2 border-orange-600 border-t-transparent rounded-full animate-spin"></div>
            <span class="text-sm font-medium">Cargando productos...</span>
          </div>
        </div>
      </ng-container>

      <div *ngIf="error" class="px-6 py-4">
        <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-3">
          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
            <span class="text-sm text-red-700 font-medium">{{ error }}</span>
          </div>
        </div>
      </div>

      <!-- Tabla de productos con estilo moderno -->
      <div *ngIf="!loading && !error" class="px-6 pb-6">
        <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
          <table class="w-full">
            <thead>
              <tr class="border-b border-gray-200">
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider w-10">
                  <input type="checkbox"
                         [checked]="allVisibleSelected"
                         (change)="toggleAllVisible()"/>
                </th>
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Foto</th>
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nombre</th>
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Precio</th>
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Activo</th>
                <th class="bg-gray-50 px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of filtered" class="hover:bg-gray-50 transition-colors duration-150">
                <td class="px-4 py-4 border-b border-gray-200">
                  <input type="checkbox" [checked]="selectedIds.has(producto.id)" (change)="toggleOne(producto.id)"/>
                </td>
                <td class="px-4 py-4 border-b border-gray-200">
                  <img
                    [src]="producto.imagen_url || '/favicon.ico'"
                    (error)="onImgError($event)"
                    alt="{{ producto.nombre }}"
                    class="w-12 h-12 rounded-lg object-cover bg-gray-100 ring-1 ring-gray-200"
                  />
                </td>
                <td class="px-4 py-4 border-b border-gray-200">
                  <div class="text-sm font-medium text-gray-900">{{ producto.nombre }}</div>
                </td>
                <td class="px-4 py-4 border-b border-gray-200">
                  <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                    ${{ producto.precio | number: '1.0-0' }}
                  </span>
                </td>
                <td class="px-4 py-4 border-b border-gray-200">
                  <button (click)="toggleActivo(producto)"
                          class="px-2 py-1 rounded-md text-sm"
                          [ngClass]="producto.activo ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-100 text-gray-600'">
                    {{ producto.activo ? 'Activo' : 'Inactivo' }}
                  </button>
                </td>
                <td class="px-4 py-4 border-b border-gray-200">
                  <div class="flex items-center gap-2">
                    <button 
                      (click)="editarProducto(producto.id)"
                      class="inline-flex items-center justify-center w-8 h-8 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors duration-200"
                      title="Editar producto"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button 
                      (click)="duplicarProducto(producto)"
                      class="inline-flex items-center justify-center w-8 h-8 text-amber-600 hover:bg-amber-50 rounded-lg transition-colors duration-200"
                      title="Duplicar producto"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 3a2 2 0 012-2h6a2 2 0 012 2v1h1a2 2 0 012 2v8a2 2 0 01-2 2H8a2 2 0 01-2-2H5a2 2 0 01-2-2V5a2 2 0 012-2h1V3z" /></svg>
                    </button>
                    <button 
                      (click)="eliminarProducto(producto.id)"
                      class="inline-flex items-center justify-center w-8 h-8 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
                      title="Eliminar producto"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-sm text-gray-600 mt-2">Mostrando {{ filtered.length }} de {{ productos.length }} productos</div>
      </div>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-title>Acceso de Mantenimiento</mat-card-title>
  <mat-card-subtitle>Sección exclusiva para configuración avanzada del sistema</mat-card-subtitle>

  <form (ngSubmit)="ingresar()" [formGroup]="form" style="margin-top:12px; max-width:420px;">
    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Contraseña maestra</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password" />
      <mat-icon matSuffix>admin_panel_settings</mat-icon>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Requerida</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 8 caracteres</mat-error>
    </mat-form-field>

    <div style="display:flex; gap:10px; align-items:center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Ingresar</button>
      <span *ngIf="loading" style="color:#777; font-size:13px;">Validando…</span>
      <span *ngIf="error" style="color:#c62828; font-size:13px;">{{ error }}</span>
    </div>
  </form>
</mat-card>

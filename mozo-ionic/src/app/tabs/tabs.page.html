<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title-row">
        <img [src]="logoUrl" alt="Logo" class="logo" />
        <span>{{ companyName }}</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isAdmin" fill="clear" routerLink="/admin">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        Admin
      </ion-button>
      <ion-chip *ngIf="user" color="light">
        <ion-icon name="person" color="primary"></ion-icon>
        <ion-label>{{ user.nombreCompleto || user.legajo }}</ion-label>
      </ion-chip>
      <ion-button fill="clear" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mesas" href="/tabs/mesas">
      <ion-icon aria-hidden="true" name="restaurant"></ion-icon>
      <ion-label>Mesas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="list"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

 </ion-tabs>
